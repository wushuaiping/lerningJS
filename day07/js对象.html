<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS对象</title>
</head>
<body>
<p id="demo1"></p>
<script>
    let person = {
        age: 26,
        firstname: "Wu",
        lastname: "Spring",
        language: "",
        get fullName() {
            return this.firstname + " " + this.lastname;
        },
        get name() {
            return this.fullName;
        },
        set lang(language) {
            this.language = language.toUpperCase();
        }
    };
    person.age = 299;
    person.changeName = function (firstname, lastname) {
        this.firstname = firstname;
        this.lastname = lastname;
        return this.name;
    }
    delete person.age;
    let txt = "";
    for (v in person) {
        txt += person[v];
    }
    let changeName = person.changeName("吴", "帅苹");
    person.lang = "cn";

    /************************************************************/

    let obj = {
        counter: 0,
        get reset() {
            this.counter = 0;
        },
        get increment() {
            this.counter++;
        },
        get decrement() {
            this.counter--;
        },
        set add(value) {
            this.counter += value;
        },
        set subtract(value) {
            this.counter -= value;
        }
    }

    // 重置计数器
    obj.reset;
    // 0+5=5
    obj.add = 5;
    // 0+5-1=4
    obj.subtract = 1;
    // 自减一 0+5-1-1=3;
    obj.decrement
    // 自增一 0+5-1-1+1=4;
    obj.increment;

    function Person(firstname, lastname, age, language) {
        this.firstname = firstname;
        this.lastname = lastname;
        this.age = age;
        this.language = language;
        this.changeName = function (firstname, lastname) {
            this.firstname = firstname;
            this.lastname = lastname;
        }
        this.fullName = function () {
            return this.firstname + " " + this.lastname;
        }
    }

    let person2 = new Person("我", "啊", 11, "CN");
    person2.changeName("xixi","haha");
    Person.prototype.hight = 178;
    document.getElementById('demo1').innerHTML = person2.hight;
</script>
</body>
</html>
