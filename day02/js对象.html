<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS对象</title>
</head>
<body>
<button onclick="displayDate()">现在的时间是？</button>
<p id="demo"></p>
<script>
    function displayDate() {
        document.getElementById('demo').innerHTML=Date();
    }
</script>
</body>
</html>
