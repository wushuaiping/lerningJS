<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS字符串</title>
</head>
<body>
<input id="inputText" type="text" placeholder="请输入">
<button onclick="getLength()">获取字符串长度</button>
<p id="demo"></p>
<p id="demo2"></p>
<script>
    let str = "The full name of China is the People's Republic of China.";
    // 从18索引位置开始搜索China出现的索引位置
    let pos = str.indexOf("China", 18);
    // 从50索引位置开始从尾部搜索到头部China出现的位置
    let last = str.lastIndexOf("China",50);
    let searchLocate = str.search("China");
    let str2 = "Apple, Banana, Mango";
    // slice可接受负数为参数，负数代表从尾部开始计数截取，第一个参数是截取起始位置索引，第二个参数是截取结束位置索引
    let res = str2.slice(0, 5);
    let res2 = str2.slice(7);
    // substring 不接受负数
    let res3 = str2.substring(0, 5);
    // substr 第一个参数是截取起始位置索引，第二个参数是需要截取的长度
    let res4 = str2.substr(7,6);
    let res5 = str2.substr(-6, 6);
    let res6 = res5.replace("Mango", "        Apple       ");
    let res7 = res6.trim();
    document.getElementById('demo2').innerHTML = res7;
    function getLength() {
        document.getElementById('demo').innerHTML = document.getElementById('inputText').value.length;
    }
</script>
</body>
</html>
